{% extends 'front/index.html'%}

{% block content%}    <!-- End Navbar -->
    <div class="section section-tabs">
    <div class="container-fluid">
        <div class="col-md-12">
            <div class="card">
                <form class="form-horizontal" method="POST">
                {% csrf_token%}
                <div class="card-header">
                    <h4 class="card-title">
                    {{title}}
                    </h4>
                </div>
                <div class="card-content">
                    <div class="form-group">
                    <label class="col-md-3 control-label">Username</label>
                    <div class="col-md-12">
                        <input name="username" type="text" placeholder="Usrname" class="form-control">
                    </div>
                    </div>
                    <div class="card-content">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Password</label>
                        <div class="col-md-12">
                        <input name="password" type="text" placeholder="Password" class="form-control">
                        </div>
                    </div>
                    <div class="card-content">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Email</label>
                        <div class="col-md-12">
                        <input name="email" type="text" placeholder="Email" class="form-control">
                        </div>
                    </div>
                    <div class="card-footer text right">
                    <div class="form-group">
                        <label class="col-md-3"></label>
                        <div class="col-md-9">
                        <button type="submit" class="btn btn-fill btn-danger">
                            submit
                        </button>
                        </div>
                    </form>
                </div>
                </div>
            </div>
{% endblock content%}
