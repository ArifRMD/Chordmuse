{% extends 'back/extended.html'%}
{% load static %}
{% block content%}    <!-- End Navbar -->
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
            <form class="form-horizontal" method="POST">
              {% csrf_token%}
              <div class="card-header">
                <h4 class="card-title">
                  {{title}}
                </h4>
              </div>
              <div class="card-content">
                <div class="form-group">
                  <label class="col-md-3 control-label">Nama Lagu</label>
                  <div class="col-md-9">
                    <input name="songname" type="text" placeholder="Nama Lagu" class="form-control">
                  </div>
                </div>
                <div class="card-content">
                  <div class="form-group">
                    <label class="col-md-3 control-label">date</label>
                    <div class="col-md-9">
                      <input name="date" type="text" placeholder="Tahun Rilis" class="form-control">
                    </div>
                  </div>
                <div class="card-content">
                  <div class="form-group">
                    <label class="col-md-3 control-label">body</label>
                    <div class="col-md-9">
                      <textarea name="body" id="" cols="30" class="form-control"></textarea>
                    </div>
                  </div>
                    <div class="form-group">
                      <label class="col-md-3 control-label">kategori</label>
                      <div class="col-md-9">
                        <select name="kategori" class="selectpicker" data-style="btn btn-info btn-block" title="pilih Kategori" data-size="5">
                          {% for k in kategori %}
                          <option value="{{k.nama}}">{{k.nama}}</option>
                          {% endfor %}
                        </select>

                      </div>
                    </div>
                <div class="card-footer text right">
                  <div class="form-group">
                    <label class="col-md-3"></label>
                    <div class="col-md-9">
                      <button type="submit" class="btn btn-fill btn-danger">
                        submit
                      </button>
                    </div>
                </form>
              </div>
            </div>
          </div>
{% endblock content%}
              
{% block js %}
<scripts type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
<scripts type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
{% endblock js %}
